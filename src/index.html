<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="fonts" href="./fonts/Avenir-Book.ttf">
    <link rel="fonts" href="./fonts/Avenir-Heavy.ttf">
    <link rel="fonts" href="./fonts/Avenir.ttc">
  </head>
  <body>
    <form
      action=" "
      method="post"
      data-qa="big"
    >
      <div class="search__bar">
        <label>
          <input
            type="text"
            name="search"
            class="search__bar-input"
            placeholder="Try &quot;Los Angeles&quot"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
    <form
      action=" "
      method="post"
      data-qa="small"
    >
      <div class="search__bar--small">
        <label>
          <input
            type="text"
            name="search"
            class="search__bar-input--small"
            placeholder="Try &quot;Los Angeles&quot"
            data-qa="keypress"
          >
        </label>
      </div>
    </form>
  </body>
</html>
